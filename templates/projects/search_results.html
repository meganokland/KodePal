{% extends '_base.html' %}

{% block title %}Search{% endblock title %}

{% block content %}
    <h1>Search Results</h1>
    {% for project in project_list %}
    <div>

        <h3><a href="{{ project.get_absolute_url }}">{{ project.title }}</a></h3>
        <p>Author: {{ project.author }}</p>
        <p>Description: {{ project.description }}</p>
    </div>
    {% endfor %}
{% endblock content %}
